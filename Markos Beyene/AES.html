<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AES </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <nav>
      <ul class="nav nav-pills">
        
        <li class="nav-item">
          <a href="#" class="nav-link active">AES</a>
        </li>
        <li class="nav-item">
          <a href="3DES.html" class="nav-link">3DES</a>
        </li>
        <li class="nav-item">
          <a href="OTP.html" class="nav-link">OTP</a>
        </li>
      </ul>
    </nav>

    <h1 class="mt-3">Encrypt and Decrypt using AES</h1>
    <p class="lead">
      Enter your message and encryption key to encrypt and decrypt your message
    </p>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-outline">
        <textarea
          class="form-control"
          id="message"
          rows="8"
          placeholder="Enter plain text here! "
        ></textarea>
        <label class="form-label" for="textAreaExample"></label>
      </div>
      <div class="form-outline w-50">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter Encryption Key here!"
        />
        <label class="form-label" for="typePassword"></label>
      </div>
      <button
        onclick="encryptMessage()"
        type="button"
        class="btn btn-primary"
      >
        Encrypt
      </button>
      <button
        onclick="decryptMessage()"
        type="button"
        class="btn btn-primary"
      >
        Decrypt
      </button>
    </div>
    <div class="col">
      <div class="form-outline">
        <textarea
          class="form-control"
          id="result"
          rows="8"
          cols=""
          placeholder="Encrypted Message"
        ></textarea>
        <label class="form-label" for="textAreaExample"></label>
      </div>
    </div>
  </div>
    <script>
      function encryptMessage() {
        var message = document.getElementById('message').value;
        var password = document.getElementById('password').value;
        var encryptedMessage = CryptoJS.AES.encrypt(message, password).toString();
        document.getElementById('result').value = encryptedMessage;
      }
      function decryptMessage() {
        var message = document.getElementById('message').value;
        var password = document.getElementById('password').value;
        var decryptedMessage = CryptoJS.AES.decrypt(message, password).toString(CryptoJS.enc.Utf8);
        document.getElementById('result').value = decryptedMessage;
      }
    </script>
  </body>
</body>
</html>
